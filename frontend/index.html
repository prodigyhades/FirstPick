<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstPick | Smart Task Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bento-container">
        <!-- Left Column: Overview -->
        <aside class="col-overview">
            <header class="brand-header">
                <div class="logo-mark">
                    <i class="ri-checkbox-circle-fill"></i>
                </div>
                <h1>FirstPick</h1>
            </header>

            <div class="glass-card heatmap-card">
                <div class="card-header">
                    <h2><i class="ri-calendar-event-line"></i> Workload</h2>
                    <div class="calendar-nav">
                        <button id="prev-month"><i class="ri-arrow-left-s-line"></i></button>
                        <span id="current-month-year">Dec 2025</span>
                        <button id="next-month"><i class="ri-arrow-right-s-line"></i></button>
                    </div>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Calendar days generated by JS -->
                </div>
                <div class="heatmap-legend">
                    <span>Low</span>
                    <div class="legend-bar"></div>
                    <span>High</span>
                </div>
            </div>

            <!-- NEW: Live Stats Widget -->
            <div class="stats-widget">
                <div class="stat-item">
                    <span class="stat-number gradient-text" id="stat-today">0</span>
                    <span class="stat-label">TODAY</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number gradient-text" id="stat-month">0</span>
                    <span class="stat-label">MONTH</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number gradient-text" id="stat-year">0</span>
                    <span class="stat-label">YEAR</span>
                </div>
            </div>
        </aside>

        <!-- Middle Column: Input (Hero) -->
        <main class="col-input">
            <div class="glass-card hero-card">
                <div class="hero-header">
                    <h2>New Task</h2>
                    <div class="strategy-selector-wrapper">
                        <div class="select-container">
                            <i class="ri-flashlight-line select-icon"></i>
                            <select id="strategy-select">
                                <option value="smart_balance">Smart Balance</option>
                                <option value="fastest_wins">Fastest Wins</option>
                                <option value="deadline_driven">Deadline Driven</option>
                                <option value="high_impact">High Impact</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label>What needs doing?</label>
                    <div class="input-wrapper">
                        <i class="ri-text input-icon"></i>
                        <input type="text" id="new-task-title" placeholder="e.g. Q4 Financial Report">
                    </div>
                </div>

                <div class="row-group">
                    <div class="input-group half">
                        <label>Due Date</label>
                        <div class="input-wrapper">
                            <i class="ri-calendar-line input-icon"></i>
                            <input type="date" id="new-task-due">
                        </div>
                    </div>
                    <div class="input-group half">
                        <label>Importance (1-10)</label>
                        <div class="input-wrapper">
                            <i class="ri-star-line input-icon"></i>
                            <input type="number" id="new-task-importance" min="1" max="10" placeholder="5">
                        </div>
                    </div>
                </div>

                <div class="row-group">
                    <div class="input-group half">
                        <label>Est. Hours</label>
                        <div class="input-wrapper">
                            <i class="ri-time-line input-icon"></i>
                            <input type="number" id="new-task-hours" min="0" placeholder="1">
                        </div>
                    </div>
                    <div class="input-group half">
                        <label>Dependencies</label>
                        <div class="input-wrapper">
                            <i class="ri-links-line input-icon"></i>
                            <input type="text" id="new-task-deps" placeholder="ID, ID...">
                        </div>
                    </div>
                </div>

                <button onclick="addTask()" class="btn-primary">
                    <i class="ri-add-line"></i> Add to Queue
                </button>

                <div class="advanced-toggle">
                    <button id="toggle-json-btn" onclick="toggleJsonVisibility()">
                        <i class="ri-code-s-slash-line"></i> Advanced JSON
                    </button>
                    <div id="json-container" class="hidden">
                        <textarea id="task-input" placeholder="Paste JSON here..."></textarea>
                    </div>
                </div>

                <button id="analyze-btn" onclick="analyzeTasks()" class="btn-secondary">
                    <i class="ri-magic-line"></i> Analyze & Prioritize
                </button>
                <div id="error-message" class="error-msg"></div>
            </div>
        </main>

        <!-- Right Column: Results -->
        <section class="col-results">
            <div class="results-header">
                <h2>Prioritized List</h2>
                <span class="badge" id="task-count-badge">0</span>
            </div>
            <div id="results-container" class="results-scroll-area">
                <div class="empty-state">
                    <i class="ri-list-check-2"></i>
                    <p>Ready to organize your day.</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal-overlay">
        <div class="glass-card modal-content">
            <div class="modal-header">
                <h2>Edit Task</h2>
                <button class="close-modal"><i class="ri-close-line"></i></button>
            </div>
            <input type="hidden" id="edit-task-id">
            
            <div class="input-group">
                <label>Task Title</label>
                <input type="text" id="edit-task-title">
            </div>

            <div class="row-group">
                <div class="input-group half">
                    <label>Due Date</label>
                    <input type="date" id="edit-task-due">
                </div>
                <div class="input-group half">
                    <label>Importance: <span id="edit-importance-val">5</span></label>
                    <input type="range" id="edit-task-importance" min="1" max="10" class="slider">
                </div>
            </div>

            <div class="row-group">
                <div class="input-group half">
                    <label>Est. Hours: <span id="edit-hours-val">1</span></label>
                    <input type="range" id="edit-task-hours" min="0" max="40" class="slider">
                </div>
                <div class="input-group half">
                    <label>Dependencies</label>
                    <input type="text" id="edit-task-deps">
                </div>
            </div>

            <button onclick="saveEditTask()" class="btn-primary">Save Changes</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
