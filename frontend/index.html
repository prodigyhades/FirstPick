<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstPick</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FirstPick: A Smart Task Analyzer</h1>
        </header>
        
        <main class="main-layout">
            <!-- Left Panel: Heatmap -->
            <section class="panel heatmap-panel">
                <h2>Workload Heatmap</h2>
                <div class="calendar-header">
                    <button id="prev-month">&lt;</button>
                    <span id="current-month-year">December 2025</span>
                    <button id="next-month">&gt;</button>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Calendar days will be generated here -->
                </div>
                <div class="heatmap-legend">
                    <span>Less</span>
                    <div class="legend-gradient"></div>
                    <span>More</span>
                </div>
            </section>

            <!-- Middle Panel: Input -->
            <section class="panel input-panel">
                <h2>Task Input</h2>
                <div class="form-group">
                    <label for="strategy-select">Prioritization Strategy:</label>
                    <select id="strategy-select">
                        <option value="smart_balance">Smart Balance</option>
                        <option value="fastest_wins">Fastest Wins</option>
                        <option value="deadline_driven">Deadline Driven</option>
                        <option value="high_impact">High Impact</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <h3>Add New Task</h3>
                    <label for="new-task-title" class="sr-only">Task Title</label>
                    <input type="text" id="new-task-title" placeholder="Task Title" class="full-width-input">
                    
                    <div class="input-row">
                        <input type="date" id="new-task-due" class="half-width-input" placeholder="dd-mm-yyyy">
                        <input type="number" id="new-task-importance" min="1" max="10" placeholder="Importance (1-10)" class="half-width-input">
                    </div>
                    
                    <div class="input-row">
                        <input type="number" id="new-task-hours" min="0" placeholder="Est. Hours" class="half-width-input">
                        <input type="text" id="new-task-deps" placeholder="Dependencies (e.g. 1, 2)" class="half-width-input">
                    </div>
                    
                    <button onclick="addTask()" class="btn-add-task">Add Task</button>
                </div>

                <div class="form-group">
                    <label for="task-input">Tasks (JSON Format):</label>
                    <textarea id="task-input" placeholder='[
    {
        "id": 1,
        "title": "Complete Project Proposal",
        "due_date": "2023-12-01",
        "importance": 8,
        "estimated_hours": 4,
        "dependencies": []
    }
]'></textarea>
                </div>
                
                <button id="analyze-btn" onclick="analyzeTasks()">Analyze Tasks</button>
                <div id="error-message" class="error"></div>
            </section>
            
            <!-- Right Panel: Results -->
            <section class="panel results-panel">
                <h2>Prioritized Results</h2>
                <div id="results-container" class="results-grid">
                    <!-- Task cards will be rendered here -->
                    <div class="placeholder-text">Enter tasks and click Analyze to see results.</div>
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Task Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Task</h2>
            <input type="hidden" id="edit-task-id">
            <div class="form-group">
                <label for="edit-task-title">Task Title</label>
                <input type="text" id="edit-task-title" class="full-width-input">
                
                <div class="input-row">
                    <div class="slider-group half-width-input">
                        <label for="edit-task-due">Due Date:</label>
                        <input type="date" id="edit-task-due" style="width: 100%;">
                    </div>
                    <div class="slider-group half-width-input">
                        <label for="edit-task-importance">Importance: <span id="edit-importance-val">5</span></label>
                        <input type="range" id="edit-task-importance" min="1" max="10" class="slider">
                    </div>
                </div>
                
                <div class="input-row">
                    <div class="slider-group half-width-input">
                        <label for="edit-task-hours">Est. Hours: <span id="edit-hours-val">1</span></label>
                        <input type="range" id="edit-task-hours" min="0" max="40" class="slider">
                    </div>
                    <div class="slider-group half-width-input">
                        <label for="edit-task-deps">Dependencies:</label>
                        <input type="text" id="edit-task-deps" placeholder="e.g. 1, 2" style="width: 100%;">
                    </div>
                </div>
                
                <button onclick="saveEditTask()" class="btn-add-task">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
